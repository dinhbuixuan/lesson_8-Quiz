<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Hiển thị kết quả hàm alert -->
   <button type="button" id="btn" onclick="showMessage()">Click me</button>

   <script>
    function showMessage() {
        alert("Chào bro");
    }
   </script>

   <!-- Hiển thị kết quả html -->

   <div id="messageDiv"></div>
   <button type="button" id="btn-Div" onclick="showDiv()">Click vao day</button>

   <script>
    function showDiv() {
        document.getElementById("btn-Div").innerHTML = "Hiển thị kết quả html"
    }
   </script>

   <!-- Hiển thị kết quả sử dụng hàm document.write -->

   <button type="button" id="btn" onclick="showMessage()">Click me</button>
   <script>
    function showMessage() {
        document.write("Hiển thị doccument.write")
    }
   </script>

   <!-- Hiển thị console.log -->

   <button type="button" id="btn" onclick="showMessage()">Click me</button>
   <script>
    function showMessage() {
        console.log("Hiển thị console.log");
    }
   </script>

</body>

</html>
